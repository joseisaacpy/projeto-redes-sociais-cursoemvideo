<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Redes Sociais</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <!-- section que o telefone ficará -->
      <section id="telefone">
        <!-- pag home com iframe -->
        <iframe
          src="./home.html"
          name="tela"
          id="tela"
          frameborder="0"
        ></iframe>
      </section>
      <!-- section que terá as redes sociais -->
      <section id="redes-sociais">
        <div class="icones">
          <a href="./home.html" target="tela"
            ><img src="./img/logo-home.jpg" alt=""
          /></a>
          <br />
          <a href="./tela-face.html" target="tela"
            ><img src="./img/logo-facebook.jpg" alt=""
          /></a>
          <br />
          <a href="./tela-github.html" target="tela"
            ><img src="./img/logo-github.jpg" alt=""
          /></a>
          <br />
          <a href="./tela-ig.html" target="tela"
            ><img src="./img/logo-instagram.jpg" alt=""
          /></a>
          <br />
          <a href="./tela-x.html" target="tela"
            ><img src="./img/logo-twitter.jpg" alt=""
          /></a>
          <br />
          <a href="./tela-yt.html" target="tela"
            ><img src="./img/logo-youtube.jpg" alt=""
          /></a>
        </div>
      </section>
    </main>
  </body>
</html>
